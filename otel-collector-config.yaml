# OpenTelemetry Collector Configuration for XRG AI Token Monitoring
# This receives Claude Code's native telemetry and exposes Prometheus metrics

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s
    send_batch_size: 100

  # Transform metric names to match XRG's expectations
  metricstransform:
    transforms:
      - include: claude_code.token.usage
        match_type: strict
        action: update
        new_name: claude_code_token_usage
      - include: claude_code.cost
        match_type: strict
        action: update
        new_name: claude_code_cost_usage

exporters:
  # Expose Prometheus metrics for XRG to scrape
  prometheus:
    endpoint: "0.0.0.0:4318"
    const_labels:
      source: "claude_code_native"
    send_timestamps: true
    metric_expiration: 5m
    resource_to_telemetry_conversion:
      enabled: true

  # Optional: Log metrics for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, metricstransform]
      exporters: [prometheus, logging]

  telemetry:
    logs:
      level: "info"
